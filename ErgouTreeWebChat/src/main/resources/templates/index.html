<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>二狗树聊天 - 欢迎页面</title>
    <link rel="stylesheet" href="/css/tailwind.min.css">
    <link rel="stylesheet" href="/css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body class="bg-gradient-to-r from-blue-500 to-purple-600 min-h-screen flex flex-col items-center justify-center">
    <div class="container mx-auto px-4 py-8">
        <div class="max-w-2xl mx-auto bg-white rounded-xl shadow-2xl overflow-hidden">
            <div class="p-8">
                <div class="text-center mb-8">
                    <h1 class="text-4xl font-bold text-gray-800 mb-2">二狗树聊天</h1>
                    <p class="text-gray-600">一个简洁、现代的实时聊天应用</p>
                </div>
                
                <div class="mb-8">
                    <div class="bg-blue-50 rounded-lg p-6 mb-6">
                        <h2 class="text-xl font-semibold text-gray-800 mb-3">
                            <i class="fas fa-info-circle text-blue-500 mr-2"></i>关于二狗树聊天
                        </h2>
                        <p class="text-gray-700 mb-3">
                            二狗树聊天是一个基于WebSocket的实时聊天应用，支持多人群聊、私聊和文件分享功能。
                            使用现代化的界面设计，为您提供流畅的聊天体验。
                        </p>
                        <p class="text-gray-700">
                            立即加入聊天室，与朋友们开始愉快的交流吧！
                        </p>
                    </div>
                    
                    <div class="bg-green-50 rounded-lg p-6">
                        <h2 class="text-xl font-semibold text-gray-800 mb-3">
                            <i class="fas fa-check-circle text-green-500 mr-2"></i>功能特点
                        </h2>
                        <ul class="text-gray-700 space-y-2">
                            <li><i class="fas fa-comment-dots text-green-500 mr-2"></i>实时消息传递</li>
                            <li><i class="fas fa-user-friends text-green-500 mr-2"></i>群聊与私聊支持</li>
                            <li><i class="fas fa-image text-green-500 mr-2"></i>图片分享功能</li>
                            <li><i class="fas fa-file text-green-500 mr-2"></i>文件传输能力</li>
                            <li><i class="fas fa-bell text-green-500 mr-2"></i>消息通知提醒</li>
                            <li><i class="fas fa-shield-alt text-green-500 mr-2"></i>安全的消息传输</li>
                        </ul>
                    </div>
                </div>
                
                <div class="join-form bg-gray-50 rounded-lg p-6">
                    <h2 class="text-xl font-semibold text-gray-800 mb-4">
                        <i class="fas fa-sign-in-alt text-purple-500 mr-2"></i>加入聊天
                    </h2>
                    <form id="joinForm" class="space-y-4">
                        <div>
                            <label for="username" class="block text-sm font-medium text-gray-700 mb-1">用户名</label>
                            <input type="text" id="username" name="username" 
                                class="w-full px-4 py-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-blue-500 focus:border-blue-500" 
                                placeholder="请输入您的用户名（3-20个字符）" required>
                            <p id="usernameError" class="mt-1 text-sm text-red-600 hidden">用户名只能包含字母、数字和下划线，长度为3-20个字符</p>
                        </div>
                        
                        <div class="flex justify-center">
                            <button type="submit" 
                                class="px-6 py-3 bg-gradient-to-r from-blue-500 to-purple-600 text-white font-medium rounded-md hover:from-blue-600 hover:to-purple-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 transition-all duration-300 transform hover:scale-105">
                                <i class="fas fa-paper-plane mr-2"></i>进入聊天室
                            </button>
                        </div>
                    </form>
                </div>
            </div>
            
            <div class="bg-gray-100 px-8 py-4">
                <p class="text-center text-gray-600 text-sm">
                    &copy; 2025 二狗树聊天 | 一个现代化的实时聊天应用
                </p>
            </div>
        </div>
    </div>
    
    <script src="/js/index.js"></script>
</body>
</html>
